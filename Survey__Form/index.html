<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <header class="header">
          <h1 id="title" class="text-center"> Survey Form</h1>
        </header>
          <form id="survey-form">
            <div class="form-group">
              <label id="fname-label" for="name">First Name</label>
              <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="Enter your first name"
                required/>
            </div> 
            <div class="form-group">
              <label id="lname-label" for="name">Last Name</label>
              <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="Enter your last name"
                required/>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  placeholder="Enter your Email"
                  required/>
              </div> 
              <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select a country</option>
                    <option value="USA">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">United Kingdom</option>
                    <option value="India">India</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="China">China</option>
                    <option value="France">France</option>
                    <option value="Italy">Italy</option>
                    <option value="Morocco">Morocco</option>
                    <option value="Peru">Peru</option>
                    
                </select>
            </div>
            <div class="form-group">
                <label>Gender:</label><br>
                <input type="checkbox" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="checkbox" id="female" name="gender" value="Female">
                <label for="female">Female</label>
                <input type="checkbox" id="other" name="gender" value="Other">
                <label for="other">Other</label>
            </div>
            <div class="form-group">
                <label id="profession" for="profession">Profession:</label>
                <input 
                type="text" 
                id="profession"
                class="form-control"
                placeholder="Enter your Profession" 
                name="profession" required>
            </div>
            <div class="form-group">
                <label id="mobile" for="mobile">Mobile Number:</label>
                <input 
                type="tel" 
                id="mobile" 
                class="form-control"
                placeholder="Enter your Mobile number"
                name="mobile" required>
            </div>
            <div class="form-group">
                <button type="submit" id="submitBtn" class="submit-button">Submit</button>
                <button type="reset" id="resetBtn" class="reset-button">Reset</button>
            </div>
        </form>

    </div>
    <script  src="./script.js"></script>
</body>
</html>
